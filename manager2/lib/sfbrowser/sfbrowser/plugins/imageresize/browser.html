<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="nl" xml:lang="nl">
	<head>
		<title>SFBrowser</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" type="text/css" media="screen" href="css/screen.css" />
	</head>
	<body>
		<div id="sfbimgresize">
			<div class="sfbheader">
				<h3>Resize image</h3>
			</div>
			<div class="fbcontent">
				<label for="rszperc">Scale</label>: <span id="rszperc">asdf</span><br/>
				<div id="sfbrsimg">
					<div id="org"></div>
					<img src="" />
					<div id="crop"></div>
					<div class="crop handle" title="Drag me"></div>
					<div class="crop handle" title="Drag me"></div>
					<div class="crop handle" title="Drag me"></div>
					<div class="crop handle" title="Drag me"></div>
					<div class="crop handle" title="Drag me"></div>
					<div class="crop handle" title="Drag me"></div>
					<div class="crop handle" title="Drag me"></div>
					<div class="crop handle" title="Drag me"></div>
					<div class="handle" id="sfbButRszBut" title="Drag me"></div>
				</div>
				<form id="sfbsize">
					<fieldset>
						<legend>Resize:</legend>
						<label for="rszW">Width</label>: <input type="text" name="rszW" /> px<br/>
						<label for="rszH">Height</label>: <input type="text" name="rszH" /> px
					</fieldset>
					<fieldset>
						<legend>Crop:</legend>
						<label for="crpX">X</label>: <input type="text" name="crpX" /> px<br/>
						<label for="crpY">Y</label>: <input type="text" name="crpY" /> px<br/>
						<label for="crpW">Width</label>: <input type="text" name="crpW" /> px<br/>
						<label for="crpH">Height</label>: <input type="text" name="crpH" /> px
					</fieldset>
				</form>
				<div class="sfbbutton resize">Resize</div>
				<div class="sfbbutton cancelresize">Cancel</div>
			</div>
		</div>
	</body>
</html>
